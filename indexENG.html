		<script>function text(element, event){
    if (!event)
        event = window.event;

    if (event.stopPropagation) {
        event.stopPropagation();
    } else {
        event.cancelBubble = true;
    }
    
    
    if (isVisible(element.children[1])) {
        hideTree(element.children[1]);
    } else {
        showElement(element.children[1]);
        
        var children = element.parentNode.children
        
        for (var i = 0; i < children.length; i++) {
            if(children[i] != element && isVisible(children[i].children[1])) {
                hideTree(children[i].children[1])
            }
        }
    }
}

function hideTree(element) {
    hideElement(element)
    
    var children = element.children
    for (var i = 0; i < children.length; i++) {
        if(isVisible(children[i].children[1])) {
            hideTree(children[i].children[1])
        }
    }
}

function showElement(element) {
    element.className = element.className.replace(/(?:^|\s)hidden(?!\S)/g, '')
}

function hideElement(element) {
    element.className += ' hidden'
}

function isVisible(element) {
    return element.className.match(/(?:^|\s)hidden(?!\S)/) === null
}</script>
